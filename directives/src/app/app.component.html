<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" 
                        [ngClass]="{odd: odd % 2 !== 0}"
                        [ngStyle]="{background: odd % 2 !== 0 ? 'yellow' : 'green'}"
                        *ngFor="let odd of oddNubmers">
                        {{ odd }}
                    </li>
                </div>

                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item"
                        [ngClass]="{odd: even % 2 !== 0}"
                        [ngStyle]="{background: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNubmers">
                        {{ even }}
                    </li>
                </div> -->

                <!-- This is to explain how * in angular directives work behing the scenes -->
                <!-- <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item"
                            [ngClass]="{odd: even % 2 !== 0}"
                            [ngStyle]="{background: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                            *ngFor="let even of evenNubmers">
                            {{ even }}
                        </li>
                    </div>
                </ng-template> -->
                <div *appUnless="onlyOdd">
                    <li 
                        class="list-group-item"
                        [ngClass]="{odd: even % 2 !== 0}"
                        [ngStyle]="{background: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNubmers">
                        {{ even }}
                    </li>
                </div>
            </ul>
            <br>
            <p appBasicHighlightDirevtive>It is styled with appBasicHighlightDirevtive directive</p>
            <p appBetterHighlight defaultColor="yellow" highlightColor="blue">It is styled with appBetterHighlightDirective this is more better way from above directive</p>
            
            <div [ngSwitch]="value">
                <div *ngSwitchCase="5">The value is: 5</div>
                <div *ngSwitchCase="10">The value is: 10</div>
                <div *ngSwitchCase="20">The value is: 20</div>
                <div *ngSwitchDefault>The value is defualt</div>
            </div>
       
        </div>
    </div>
</div>
